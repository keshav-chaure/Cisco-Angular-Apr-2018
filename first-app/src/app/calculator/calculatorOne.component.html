<h1>Calculator-1</h1>
<hr>
<input type="number" #txtNumber1>
<input type="number" #txtNumber2>
<input type="button" value="Add" (click)="onAddClick(txtNumber1.valueAsNumber, txtNumber2.valueAsNumber)">
<input type="button" value="Subtract" (click)="onSubtractClick(txtNumber1.valueAsNumber, txtNumber2.valueAsNumber)">
<input type="button" value="Multiply" (click)="onMultiplyClick(txtNumber1.valueAsNumber, txtNumber2.valueAsNumber)">
<input type="button" value="Divide" (click)="onDivideClick(txtNumber1.valueAsNumber, txtNumber2.valueAsNumber)">
<div>{{result}}</div>
