<section class="stats">
	<span class="closed">{{getClosedBugCount()}}</span>
	<span> / </span>
	<span>{{bugs.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select name="" id="">
		<option value=""></option>
		<option value=""></option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="add">
	<label for="">Bug Name :</label>
	<input type="text" #txtBugName>
	<input type="button" value="Create" (click)="onCreateClick(txtBugName.value)">
</section>
<section class="list">
	<input type="range" min="25" max="50" value="25" (change)="trimRange = $event.target.value"/>
	<span>{{trimRange}}</span>
	<ol>
		<li *ngFor="let bug of bugs">
			<span class="bugname" 
				(click)="onBugNameClick(bug)"
				[ngClass]="{closed : bug.isClosed}"
				title="{{bug.name}}"
			>
				{{bug.name | trimText:trimRange}}
			</span>
			<div class="datetime">[Created At]</div>
		</li>
		
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
</section>
